{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krusada Project Wallpapers</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/white-paper.png') repeat;
            color: #333;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        .wallpaper-card {
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .wallpaper-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center mb-4">Krusada Project Wallpapers</h1>
    <div class="d-flex align-items-center justify-content-center flex-row">
        <a href="/krusada/wawa" class="btn btn-primary mx-5">Products</a>
        <a href="/krusada/yaya" class="btn btn-primary mx-5">Wallpaper</a>
        <a href="/krusada/jaja" class="btn btn-primary mx-5">About</a>
    </div>
    <div class="row">
        <!-- Wallpaper Card 1 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="" class="card-img-top" alt="Wallpaper 1">
            </div>
        </div>

        <!-- Wallpaper Card 2 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="{% static 'Wall1.png' %}" class="card-img-top" alt="Wallpaper 2">
            </div>
        </div>

        <!-- Wallpaper Card 3 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Wallpaper 3">
            </div>
        </div>

        <!-- Wallpaper Card 4 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Wallpaper 4">
            </div>
        </div>

        <!-- Wallpaper Card 5 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Wallpaper 5">
            </div>
        </div>

        <!-- Wallpaper Card 6 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Wallpaper 6">
            </div>
        </div>

        <!-- Wallpaper Card 7 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Wallpaper 7">
            </div>
        </div>

        <!-- Wallpaper Card 8 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Wallpaper 8">
            </div>
        </div>

        <!-- Wallpaper Card 9 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Wallpaper 9">
            </div>
        </div>

        <!-- Wallpaper Card 10 -->
        <div class="col-md-4">
            <div class="card wallpaper-card">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Wallpaper 10">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
